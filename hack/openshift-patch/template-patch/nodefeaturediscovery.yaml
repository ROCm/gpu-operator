apiVersion: nfd.openshift.io/v1
kind: NodeFeatureDiscovery
metadata:
  name: {{ .Release.Name }}-nfd-instance
  namespace: {{ .Release.Namespace }}
spec:
  #instance: "" # instance is empty by default
  #labelWhiteList: ""
  #extraLabelNs:
